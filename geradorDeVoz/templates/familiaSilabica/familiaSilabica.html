{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/familiaSilabica.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Família Silabica</title>
    <!--Usando o howler via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
</head>
<body class="bg-info-subtle">
    {% csrf_token %}

    <div class="container text-center">
        <header>
            <div class="row justify-content-md-center mt-5">
                <div class="p-3">
                
                    <!-- Linha 1: Botão Reproduzir + Botão Voltar -->
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <!-- Botão Reproduzir -->
                        <button type="button" class="reproduzir">
                            <i class="fs-3 text-primary bi bi-mic-fill"></i>
                        </button>
                
                        <!-- Botão Voltar -->
                        <div class="d-flex align-items-center">
                            <button type="button" class="reproduzir" data-texto="Clique no link para voltar para a tela das trilhas">
                                <i class="fs-3 text-primary bi bi-mic-fill"></i>
                            </button>
                
                            <a href="{% url 'indexAPiView' %}" class="text-decoration-none" style="color: darkblue;">
                                Voltar
                            </a>
                        </div>
                    </div>
                    
                    <!-- Linha 2: Título -->
                    <div class="d-flex justify-content-start">
                        <h1 class="fs-1 mb-4 fw-bolder" id="nomeFamilia" style="color:#002b5c;"></h1>
                    </div>
                
                </div>
            </div>
        </header>

        <main>
            <div class="container mt-2 mb-3">
                <div class="row align-items-center">
            
                    <!-- Botão -->
                    <!-- Botão -->
                    <div class="col-12 col-md-auto mb-3 mb-md-0 text-center text-md-start">
                        <button type="button" class="reproduzir" data-texto="Clique no botão para avançar para a próxima família na trilha">
                            <i class="fs-3 text-primary bi bi-mic-fill"></i>
                        </button>
                    </div>
            
            
                    <!-- Parágrafo -->
                    <div class="col-12 col-md">
                        <p class="fs-2 text-primary-emphasis text-center text-md-start mb-0">
                            Clique na sílaba para escultar o seu som
                        </p>
                    </div>
            
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col col-lg-12 d-flex flex-column align-items-center">

                    <div class=" card bg-azulRei border border-info rounded-4">
                        <div class="familiaSilabica fs-5 d-flex flex-wrap justify-content-center gap-3 m-4" id="familia"></div>
                    </div>

                </div>
            </div>

            <div class="position-relative col col-lg-12 d-flex flex-column align-items-center">
                <!-- botão para telas grandes e médias -->
                <div class="d-none d-lg-flex position-fixed bottom-0 end-0 w-50 justify-content-center mb-3 m-5">
                    <nav class="navbar navbar-expand-lg ms-md-auto mt-0 mt-md-0">

                        <button type="button" class="reproduzir" data-texto="Clique no botão para avançar para a próxima família na trilha">
                            <i class="fs-3 text-primary bi bi-mic-fill"></i>
                        </button>

                        <a href="{% url 'indexAPiView' %}" class="btn btn-sm text-white fw-bold text-decoration-none" style="background-color: #113c75;"><i
                                class="bi bi-arrow-right fs-5"></i>
                            <br>
                            Avançar
                        </a>
                    </nav>
                </div>

                <!-- botão no centro para telas pequenas -->
                <div class="d-flex d-lg-none justify-content-center">
                    <nav class="navbar navbar-expand-lg ms-md-auto mt-0 mt-md-0">

                        <button type="button" class="reproduzir" data-texto="Clique no botão para avançar para a próxima família">
                            <i class="fs-3 text-primary bi bi-mic-fill"></i>
                        </button>

                        <a href="{% url 'indexAPiView' %}" class="btn btn-sm text-white fw-bold text-decoration-none" style="background-color: #113c75;"><i
                                class="bi bi-arrow-right fs-5"></i>
                            <br>
                            Avançar
                        </a>
                    </nav>
                </div>
            </div>
        </main>
    </div>

    <script src="{% static 'js/javaScriptGenerico/principal.js' %}"></script>
    <script src="{% static 'js/silabas/familiaSilabica.js' %}"></script>
    
</body>
</html>
