{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/desafio4.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Desafio 4</title>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
</head>
<body class="bg-info-subtle">
    <div class="container">
        <header>
            <div class="row">
                <div class="col-12">
                    <div class="p-3">
                    
                        <!-- Linha 1: Botão Reproduzir + Botão Voltar -->
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <!-- Botão Reproduzir -->
                            <button type="button" class="reproduzir"
                                data-texto="Dona Ana tentou organizar o alfabeto corretamente. Será que ela conseguiu?">
                                <i class="fs-3 text-primary bi bi-mic-fill"></i>
                            </button>
                    
                            <!-- Botão Voltar -->
                            <div class="d-flex align-items-center">
                                <button type="button" class="reproduzir" data-texto="Clique no link para voltar para a tela das trilhas">
                                    <i class="fs-3 text-primary bi bi-mic-fill"></i>
                                </button>
                    
                                <a href="{% url 'indexAPiView' %}" class="text-decoration-none" style="color: darkblue;">
                                    Voltar
                                </a>
                            </div>
                        </div>
                    
                        <!-- Linha 2: Título -->
                        <h1 class="mb-0" style="color:#002b5c;">
                            Dona Ana tentou organizar o alfabeto corretamente. Será que ela conseguiu?
                        </h1>
                    
                    </div>

                    <div class="position-relative d-flex justify-content-start align-items-start p2 flex-column flex-md-row mt-3">

                        <button type="button" class="reproduzir" data-texto="Se a sequência não estiver correta, ajude a colocar a letra na ordem certa arrastando a letra e colocando no lugar certo">
                            <i class="fs-3 text-primary bi bi-mic-fill"></i>
                        </button>

                        <h3 class="text-primary">
                            Se a sequência não estiver correta, ajude a colocar a letra na ordem certa arrastando a letra e colocando no lugar certo
                        </h3>

                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="position-relative">

                <div class="d-flex align-items-center gap-2 mt-4">
                   
                    <button type="button" class="reproduzir" data-texto="Exemplo do alfabeto que Dona Ana ordenou:">
                        <i class="fs-3 text-primary bi bi-mic-fill"></i>
                    </button>
                
                    <p class="mb-0 text-primary">Exemplo do alfabeto que Dona Ana ordenou:</p>
                </div>

                <div class="card mt-2 mb-5 bg-azulRei border border-info rounded-4">
                    <div class="row row-cols-6 g-3 alfabetoDesorganizado m-3" id="alfabetoDesorganizado"></div>
                </div>

                <p id="resposta"></p>
            </div>
        </main>
    </div>

    <!-- data-url permite  que o modal do javaScript pegue a url do django para avançar para o desafio3-->
    <div id="trilha" data-url="{% url 'indexAPiView' %}"></div>
    
    <script src="{% static 'js/javaScriptGenerico/principal.js' %}"></script>

    <!-- Permite misturar as letras do alfabeto -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="{% static 'js/desafio/desafio4.js' %}"></script>
    

</body>
</html>
